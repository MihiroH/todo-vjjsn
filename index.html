<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="left-container">
            <div id="left-container-inside">
                <h1>
                    Welcome back, Name!
                </h1>
                <div id="left-container-inside-bottom">
                    <h2>
                        Total todo you have,
                    </h2>
                    <div class="todo-count">
                        <img src="assets/icons8-to-do-24.png" alt="">
                        <div class="todo-count-text">
                            <p>Todo</p>
                            <p id="count-todo">
                                0
                            </p>
                        </div>
                    </div>
                    <div class="todo-count">
                        <img src="assets/icons8-progress-indicator-48.png" alt="">
                        <div class="todo-count-text">
                            <p>Progress</p>
                            <p id="count-progress">
                                0
                            </p>
                        </div>
                    </div>
                    <div class="todo-count">
                        <img src="assets/icons8-double-tick-50.png" alt="">
                        <div class="todo-count-text">
                            <p>Done</p>
                            <p id="count-done">
                                0
                            </p>
                        </div>
                    </div>
                    <img id="left-illust" src="assets/Diagram.png" alt="">
                </div>
            </div>
        </div>
        <div id="mid-container">
            <div id="todo-tab">
                <div class="todo-tab-card">
                    <p>Todo</p>
                </div>
                <div class="todo-tab-card">
                    <p>Progress</p>
                </div>
                <div class="todo-tab-card">
                    <p>Done</p>
                </div>
            </div>
            <div id="mid-container-todo-list">
                hello
            </div>
        </div>
        <div id="right-container">
            <div id="right-container-inside">
                <img id="right-illust" src="assets/Calendar.png" alt="">
                <h1>
                    Create your todo
                </h1>
                <form action="" id="todo-form" autocomplete="off">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="input-title" placeholder="Title">
                    <label for="desc">Description</label>
                    <textarea name="desc" id="input-desc" cols="30" rows="10" placeholder="Description"></textarea>
                    <label for="deadline">Deadline</label>
                    <input type="date" name="deadline" id="input-deadline" placeholder="Deadline">
                </form>
                <button type="submit" form="todo-form" value="Submit" id="right-submit-button">Add to my todo list</button>
            </div>
        </div>
    </div>
</body>

</html>
